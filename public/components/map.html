<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Dashboard</title>

    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        :root {
            --primary: #10b981; /* Emerald Green */
            --primary-dark: #047857;
            --bg-light: #f3f4f6;
            --text-dark: #1f2937;
            --text-muted: #6b7280;
            --white: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            height: 100vh;
            overflow: hidden; /* Prevent body scroll, handle inside containers */
            display: flex;
            flex-direction: column;
        }

        /* DASHBOARD LAYOUT */
        .dashboard-container {
            display: grid;
            grid-template-columns: 400px 1fr; /* Sidebar width | Map width */
            height: calc(100vh - 60px); /* Adjust based on your header height */
            width: 100%;
        }

        /* LEFT SIDEBAR */
        .sidebar {
            background: var(--white);
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            gap: 24px;
            box-shadow: 4px 0 10px rgba(0,0,0,0.03);
            z-index: 10;
        }

        .sidebar-section {
            background: #fff;
        }

        .section-title {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            font-weight: 700;
            margin-bottom: 12px;
            border-bottom: 2px solid #f3f4f6;
            padding-bottom: 6px;
        }

        /* INPUTS & SELECTS */
        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--text-dark);
        }

        select, input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 0.95rem;
            margin-bottom: 12px;
            background-color: #f9fafb;
            transition: border-color 0.2s;
            box-sizing: border-box; /* Fixes padding issues */
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        /* Searchable Dropdown */
        .searchable-select-wrapper {
            position: relative;
            width: 100%;
        }

        .searchable-select-wrapper input[type="text"] {
            margin-bottom: 0 !important;
            border-bottom: 1px solid #d1d5db;
            border-radius: 8px 8px 0 0;
        }

        .searchable-select-wrapper select {
            margin-top: 0 !important;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
        }

        /* BUTTONS */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-dark); }

        .btn-secondary { background: #3b82f6; color: white; }
        .btn-secondary:hover { background: #2563eb; }

        .btn-warning { background: #f59e0b; color: white; }
        .btn-warning:hover { background: #d97706; }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        /* RESULTS LIST */
        .results-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .result-card {
            padding: 12px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .result-card:hover {
            background: white;
            border-color: var(--primary);
            box-shadow: 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transform: translateX(4px);
        }

        .result-card strong {
            display: block;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        .result-card p {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin: 2px 0 0 0;
        }

        /* RIGHT MAP AREA */
        .map-wrapper {
            position: relative;
            background: #e5e7eb;
            height: 100%;
            width: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* FLOATING HEADER ON MAP */
        .map-overlay-header {
            position: absolute;
            top: 20px;
            left: 20px;
            background: white;
            padding: 12px 20px;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            z-index: 5;
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 80%;
        }

        .map-overlay-header h2 {
            margin: 0;
            font-size: 1.1rem;
            color: var(--text-dark);
        }
        
        /* SCROLLBAR Styling */
        .sidebar::-webkit-scrollbar { width: 6px; }
        .sidebar::-webkit-scrollbar-track { background: transparent; }
        .sidebar::-webkit-scrollbar-thumb { background-color: #d1d5db; border-radius: 10px; }

        /* Responsive */
        @media (max-width: 900px) {
            .dashboard-container { 
                grid-template-columns: 1fr; 
                height: 100%;
                display: flex;
                flex-direction: column;
            }
            .sidebar { 
                height: 0;
                max-height: 0;
                border-right: none; 
                border-bottom: 1px solid #eee;
                overflow: hidden;
                transition: max-height 0.3s ease-in-out, height 0.3s ease-in-out;
                padding: 0;
                gap: 0;
            }
            .sidebar.open {
                height: auto;
                max-height: 60vh;
                padding: 20px;
                gap: 24px;
                overflow-y: auto;
            }
            .map-wrapper { 
                height: 100vh;
                flex: 1;
            }
            
            /* Toggle Button */
            .sidebar-toggle {
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: white;
                border: 2px solid var(--primary);
                color: var(--primary);
                width: 50px;
                height: 50px;
                border-radius: 50%;
                cursor: pointer;
                display: none;
                align-items: center;
                justify-content: center;
                font-size: 24px;
                box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
                z-index: 15;
                transition: all 0.3s ease;
            }
            
            .sidebar-toggle:hover {
                background: var(--primary);
                color: white;
                transform: translateX(-50%) scale(1.1);
            }
            
            .sidebar-toggle.show {
                display: flex;
            }
        }
    </style>
</head>

<body>

    <div id="header-import"></div>

    <div class="dashboard-container">
        
        <aside class="sidebar">
            
            <div class="sidebar-section">
                <div class="section-title">Search Stored Location</div>
                <label for="locationDropdown">Select Locations</label>
                <div style="display: flex; gap: 8px;">
                    <div class="searchable-select-wrapper" style="flex: 1;">
                        <input type="text" id="locationSearch" placeholder="Search locations..." style="margin-bottom: 0;">
                        <select id="locationDropdown">
                            <option value="">-- Loading... --</option>
                        </select>
                    </div>
                    <button type="button" id="loadLocationBtn" class="btn btn-primary" style="width: auto; padding: 0 20px; margin-bottom: 0;">
                        Go
                    </button>
                </div>
            </div>

            <div class="sidebar-section">
                <div class="section-title">Approved Listings</div>
                <label for="approvedListingDropdown">Select Property</label>
                <div style="display: flex; gap: 8px;">
                    <div class="searchable-select-wrapper" style="flex: 1;">
                        <input type="text" id="approvedListingSearch" placeholder="Search properties..." style="margin-bottom: 0;">
                        <select id="approvedListingDropdown">
                            <option value="">-- Loading... --</option>
                        </select>
                    </div>
                    <button type="button" id="loadApprovedListingBtn" class="btn btn-warning" style="width: auto; padding: 0 20px; margin-bottom: 0;">
                        Go
                    </button>
                </div>
            </div>

            <div class="sidebar-section" id="adminAddLocationSection" style="display: none;">
                <div class="section-title">Manual / Add New</div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <div style="grid-column: span 2;">
                        <input type="text" id="titleInput" placeholder="Business Name / Title">
                    </div>
                    <div>
                        <input type="number" id="latitudeInput" placeholder="Latitude" step="0.0001">
                    </div>
                    <div>
                        <input type="number" id="longitudeInput" placeholder="Longitude" step="0.0001">
                    </div>
                    <div style="grid-column: span 2;">
                        <input type="text" id="typeInput" placeholder="Type (e.g., Gov, Commercial)">
                    </div>
                </div>
                <div class="btn-group">
                    <button type="button" id="updateMapBtn" class="btn btn-secondary">Preview on Map</button>
                    <button type="button" id="addLocationBtn" class="btn btn-primary">Save Location</button>
                </div>
            </div>

            <div class="sidebar-section">
                <div class="section-title">Recent Locations</div>
                <div id="recentListings" class="results-container">
                    </div>
            </div>

            <div class="sidebar-section">
                <div class="section-title">Recent Listing</div>
                <div id="approvedListings" class="results-container">
                    </div>
            </div>

        </aside>

        <main class="map-wrapper">
            <div class="map-overlay-header">
                <span style="font-size: 24px;">üìç</span>
                <div>
                    <h2 id="selectedBusinessName">Select a location</h2>
                    <span style="font-size: 0.8rem; color: #666;">View location details on map</span>
                </div>
            </div>

            <div id="leafletMap" style="height: 100%; width: 100%;"></div>
        </main>

    </div>

    <script src="/js/global.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        let allLocations = [];
        let leafletMap = null;
        let currentMarker = null;
        let isAdminUser = false;

        // Check if current user is admin
        async function checkAdminStatus() {
            try {
                const response = await fetch('/api/session');
                const data = await response.json();
                isAdminUser = data.authenticated && data.user && data.user.role === 'admin';
                
                // Show/hide admin section
                const adminSection = document.getElementById('adminAddLocationSection');
                if (adminSection) {
                    adminSection.style.display = isAdminUser ? 'block' : 'none';
                }
            } catch (error) {
                console.error('Error checking admin status:', error);
                isAdminUser = false;
            }
        }

        // Delete a location
        async function deleteLocation(locationId) {
            if (!confirm('Are you sure you want to delete this location?')) {
                return;
            }

            try {
                const response = await fetch(`/api/locations/${locationId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    const data = await response.json();
                    alert(`Error: ${data.error}`);
                    return;
                }

                // Reload locations
                loadLocations();
            } catch (error) {
                console.error('Error deleting location:', error);
                alert('Failed to delete location');
            }
        }

        // Initialize Leaflet Map
        function initializeLeafletMap() {
            if (leafletMap) {
                leafletMap.remove();
            }

            // Default to Labo, Camarines Norte, Philippines
            leafletMap = L.map('leafletMap').setView([14.153887, 122.828522], 13);

            // Add OpenStreetMap tiles
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; OpenStreetMap contributors',
                className: 'leaflet-tiles'
            }).addTo(leafletMap);

            // Handle map clicks to place pins
            leafletMap.on('click', function(e) {
                const lat = e.latlng.lat;
                const lng = e.latlng.lng;

                // Update input fields with coordinates
                document.getElementById('latitudeInput').value = lat.toFixed(6);
                document.getElementById('longitudeInput').value = lng.toFixed(6);

                // Add marker to map
                if (currentMarker) {
                    leafletMap.removeLayer(currentMarker);
                }

                const popupContent = `<div style="text-align: center; min-width: 150px;">
                    <strong>Pinned Location</strong>
                    <p style="margin: 5px 0; font-size: 0.85rem; color: #666;">
                        ${lat.toFixed(6)}, ${lng.toFixed(6)}
                    </p>
                </div>`;

                currentMarker = L.marker([lat, lng])
                    .bindPopup(popupContent)
                    .addTo(leafletMap)
                    .openPopup();
            });
        }

        // Add or update marker on map
        function addMarkerToMap(latitude, longitude, businessName, imageUrl = null) {
            const lat = parseFloat(latitude);
            const lng = parseFloat(longitude);

            if (isNaN(lat) || isNaN(lng)) {
                console.error("Invalid coordinates:", latitude, longitude);
                return;
            }

            // If marker exists, remove it
            if (currentMarker) {
                leafletMap.removeLayer(currentMarker);
            }

            // Create popup content with optional image
            let popupContent = `<div style="text-align: center; min-width: 200px;">`;
            
            if (imageUrl) {
                popupContent += `<img src="${imageUrl}" alt="${businessName}" style="width: 100%; height: 150px; object-fit: cover; border-radius: 6px; margin-bottom: 10px;">`;
            }
            
            popupContent += `<strong>${businessName}</strong>
                <p style="margin: 5px 0; font-size: 0.85rem; color: #666;">
                    ${lat.toFixed(4)}, ${lng.toFixed(4)}
                </p>
            </div>`;

            // Add new marker
            currentMarker = L.marker([lat, lng])
                .bindPopup(popupContent)
                .addTo(leafletMap)
                .openPopup();

            // Center map on marker
            leafletMap.setView([lat, lng], 15);
        }

        // Populate the dropdown
        async function populateLocationDropdown() {
            try {
                const response = await fetch('/api/locations');
                allLocations = await response.json();

                if (!Array.isArray(allLocations) || allLocations.length === 0) {
                    return;
                }

                const dropdown = document.getElementById('locationDropdown');
                dropdown.innerHTML = '<option value="">-- Select a location --</option>';

                allLocations.forEach((location) => {
                    const option = document.createElement('option');
                    option.value = location.id;
                    option.textContent = `${location.title} (${location.type || 'N/A'})`;
                    dropdown.appendChild(option);
                });
            } catch (error) {
                console.error("Error populating dropdown:", error);
            }
        }

        // Load location from dropdown
        document.getElementById('loadLocationBtn')?.addEventListener('click', () => {
            const dropdown = document.getElementById('locationDropdown');
            const selectedId = dropdown.value;

            if (!selectedId) {
                alert('Please select a location');
                return;
            }

            const selectedLocation = allLocations.find(loc => loc.id == selectedId);
            if (selectedLocation) {
                document.getElementById('titleInput').value = selectedLocation.title || '';
                document.getElementById('latitudeInput').value = selectedLocation.latitude || '';
                document.getElementById('longitudeInput').value = selectedLocation.longitude || '';
                updateMapLocation(selectedLocation);
            }
        });

        // Load approved listing
        document.getElementById('loadApprovedListingBtn')?.addEventListener('click', () => {
            const dropdown = document.getElementById('approvedListingDropdown');
            const selectedId = dropdown.value;

            if (!selectedId) {
                alert('Please select an approved listing');
                return;
            }

            const selectedOption = dropdown.options[dropdown.selectedIndex];
            const listing = {
                title: selectedOption.textContent.split(' (')[0],
                latitude: parseFloat(selectedOption.dataset.latitude),
                longitude: parseFloat(selectedOption.dataset.longitude),
                image_url: selectedOption.dataset.imageUrl
            };

            updateMapLocation(listing);
        });

        // Manual Update
        document.getElementById('updateMapBtn')?.addEventListener('click', () => {
            const title = document.getElementById('titleInput').value;
            const latitude = document.getElementById('latitudeInput').value;
            const longitude = document.getElementById('longitudeInput').value;

            if (!title || !latitude || !longitude) {
                alert('Please fill in all fields');
                return;
            }

            updateMapLocation({ title, latitude: parseFloat(latitude), longitude: parseFloat(longitude) });
        });

        // Add to Database
        document.getElementById('addLocationBtn')?.addEventListener('click', async () => {
            const title = document.getElementById('titleInput').value;
            const latitude = document.getElementById('latitudeInput').value;
            const longitude = document.getElementById('longitudeInput').value;
            const type = document.getElementById('typeInput').value;

            if (!title || !latitude || !longitude) {
                alert('Please fill in Title, Latitude, and Longitude');
                return;
            }

            try {
                const response = await fetch('/api/locations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: title.trim(),
                        latitude: parseFloat(latitude),
                        longitude: parseFloat(longitude),
                        type: type.trim() || null,
                        description: null,
                        price: 0
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    alert(`Error: ${data.error}`);
                    return;
                }

                alert('Location added successfully!');
                document.getElementById('titleInput').value = '';
                document.getElementById('latitudeInput').value = '';
                document.getElementById('longitudeInput').value = '';
                document.getElementById('typeInput').value = '';
                loadLocations();

            } catch (error) {
                console.error("Error adding location:", error);
                alert('Failed to add location');
            }
        });

        // Load Locations for List
        async function loadLocations() {
            try {
                const response = await fetch('/api/locations');
                const locations = await response.json();

                if (!Array.isArray(locations) || locations.length === 0) return;

                const listingsContainer = document.getElementById('recentListings');
                listingsContainer.innerHTML = '';

                // Limit to 5 most recent locations
                const recentLocations = locations.slice(0, 5);

                recentLocations.forEach((location, index) => {
                    // Changed styling to class-based in CSS
                    const listItem = document.createElement('div');
                    listItem.className = 'result-card'; 
                    
                    let itemHTML = `
                        <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
                            <div style="flex: 1;">
                                <strong>${location.title}</strong>
                                <p>${location.type || 'N/A'}</p>
                            </div>
                    `;
                    
                    // Add delete button for admins
                    if (isAdminUser) {
                        itemHTML += `
                            <button type="button" class="delete-location-btn" data-id="${location.id}" 
                                style="background: #dc3545; color: white; border: none; padding: 5px 10px; 
                                border-radius: 4px; cursor: pointer; font-size: 0.85rem; margin-left: 10px;">
                                Delete
                            </button>
                        `;
                    }
                    
                    itemHTML += `</div>`;
                    listItem.innerHTML = itemHTML;

                    // Add click handler for the location item (but not the delete button)
                    const deleteBtn = listItem.querySelector('.delete-location-btn');
                    if (deleteBtn) {
                        deleteBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            deleteLocation(location.id);
                        });
                    }
                    
                    // Click the location to view it on map
                    listItem.addEventListener('click', () => {
                        if (event.target !== deleteBtn) {
                            updateMapLocation(location);
                        }
                    });
                    
                    listingsContainer.appendChild(listItem);

                    if (index === 0) updateMapLocation(location);
                });

                populateLocationDropdown();
            } catch (error) {
                console.error("Error loading locations:", error);
            }
        }

        // Load Approved Listings
        async function loadApprovedListings() {
            try {
                const res = await fetch('/api/approved-listings');
                const listings = await res.json();

                if (!Array.isArray(listings) || listings.length === 0) return;

                const container = document.getElementById('approvedListings');
                container.innerHTML = '';

                const dropdown = document.getElementById('approvedListingDropdown');
                dropdown.innerHTML = '<option value="">-- Select an approved listing --</option>';

                // Limit to 5 most recent listings
                const recentListings = listings.slice(0, 5);

                recentListings.forEach((item) => {
                    if (item.latitude == null || item.longitude == null) return;

                    // Changed styling to class-based in CSS
                    const el = document.createElement('div');
                    el.className = 'result-card';
                    el.innerHTML = `
                        <strong>${item.title}</strong>
                        <p>${item.type || 'Listing'}</p>
                    `;

                    el.addEventListener('click', () => {
                        updateMapLocation({ 
                            title: item.title, 
                            latitude: item.latitude, 
                            longitude: item.longitude,
                            image_url: item.image_url
                        });
                    });

                    container.appendChild(el);

                    const option = document.createElement('option');
                    option.value = item.id;
                    option.textContent = `${item.title} (${item.type || 'Listing'})`;
                    option.dataset.latitude = item.latitude;
                    option.dataset.longitude = item.longitude;
                    option.dataset.imageUrl = item.image_url || '';
                    dropdown.appendChild(option);
                });
            } catch (err) {
                console.error('Error loading approved listings:', err);
            }
        }

        function updateMapLocation(location) {
            const businessNameEl = document.getElementById('selectedBusinessName');

            if (!leafletMap) {
                initializeLeafletMap();
            }

            if (businessNameEl) {
                businessNameEl.textContent = location.title || 'Unknown Business';
            }

            if (location.latitude != null && location.longitude != null) {
                addMarkerToMap(location.latitude, location.longitude, location.title || 'Location', location.image_url);
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            // Check if user is admin
            await checkAdminStatus();
            
            initializeLeafletMap();
            loadLocations();
            loadApprovedListings();
            
            // Check for listing query parameter and show it first
            const urlParams = new URLSearchParams(window.location.search);
            const listingId = urlParams.get('listing');
            if (listingId) {
                showSpecificListing(parseInt(listingId));
            }
        });

        async function showSpecificListing(listingId) {
            try {
                const res = await fetch('/api/listing/' + encodeURIComponent(listingId));
                if (!res.ok) {
                    console.warn('Listing not found');
                    return;
                }
                const listing = await res.json();
                if (listing.latitude != null && listing.longitude != null) {
                    updateMapLocation({
                        title: listing.title,
                        latitude: listing.latitude,
                        longitude: listing.longitude
                    });
                }
            } catch (err) {
                console.error('Error loading specific listing:', err);
            }
        }

        // Mobile sidebar toggle
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.querySelector('.sidebar');
            const toggleBtn = document.getElementById('sidebarToggle');
            const isMobile = window.innerWidth <= 900;

            // Only show toggle on mobile
            if (isMobile) {
                toggleBtn.classList.add('show');
            }

            if (toggleBtn) {
                toggleBtn.addEventListener('click', function() {
                    sidebar.classList.toggle('open');
                    
                    // Change arrow direction
                    if (sidebar.classList.contains('open')) {
                        toggleBtn.textContent = '‚¨ÜÔ∏è';
                        toggleBtn.title = 'Hide menu';
                    } else {
                        toggleBtn.textContent = '‚¨áÔ∏è';
                        toggleBtn.title = 'Show menu';
                    }
                });
            }

            // Handle window resize
            window.addEventListener('resize', function() {
                const isNowMobile = window.innerWidth <= 900;
                if (isNowMobile && !toggleBtn.classList.contains('show')) {
                    toggleBtn.classList.add('show');
                } else if (!isNowMobile && toggleBtn.classList.contains('show')) {
                    toggleBtn.classList.remove('show');
                    sidebar.classList.remove('open');
                }
            });
        });

        // Search/Filter functionality for dropdowns
        document.getElementById('locationSearch')?.addEventListener('keyup', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const dropdown = document.getElementById('locationDropdown');
            const options = dropdown.querySelectorAll('option:not(:first-child)');
            
            options.forEach(option => {
