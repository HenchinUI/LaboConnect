<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BPLO Admin â€” Dashboard</title>
  <link rel="stylesheet" href="/css/global.css">
  <style>
    .admin-wrap{max-width:var(--container);margin:22px auto;padding:20px}
    .admin-hero{display:flex;gap:18px;align-items:center;flex-wrap:wrap}
    .stat{background:linear-gradient(180deg,#fff,#f7fff7);padding:18px;border-radius:12px;box-shadow:0 6px 20px rgba(2,6,23,0.04);min-width:180px}
    .stat h3{margin:0;font-size:20px}
    .grid-2{display:grid;grid-template-columns:1fr 420px;gap:18px;margin-top:18px}
    .card{background:var(--card,#fff);padding:16px;border-radius:12px;box-shadow:0 8px 30px rgba(2,6,23,0.04)}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid rgba(15,23,42,0.06);text-align:left}
    .btn-sm{padding:6px 10px;border-radius:8px;font-weight:700}
    .muted{color:var(--muted)}
    /* modal */
    .admin-modal{display:none;position:fixed;inset:0;z-index:1400;align-items:center;justify-content:center;padding:20px;background:rgba(8,12,10,0.4)}
    .admin-modal.open{display:flex}
    .admin-modal-panel{width:100%;max-width:900px;background:#fff;border-radius:12px;padding:18px}
  </style>
</head>
<body>

<!-- header will be injected (global.js) or replaced by admin.js -->
<div id="header-import"></div>

<main class="admin-wrap">
  <h1 style="margin:0 0 12px 0">BPLO Admin Dashboard</h1>

  <div class="admin-hero">
    <div class="stat">
      <div class="muted">Active Applications</div>
      <h3 id="stat-active">0</h3>
    </div>
    <div class="stat">
      <div class="muted">Pending Review</div>
      <h3 id="stat-pending">0</h3>
    </div>
    <div class="stat">
      <div class="muted">Approved</div>
      <h3 id="stat-approved">0</h3>
    </div>
    <div class="stat">
      <div class="muted">Registered Businesses</div>
      <h3 id="stat-businesses">0</h3>
    </div>
  </div>

  <div class="grid-2">
    <section class="card" aria-labelledby="appsTitle">
      <h2 id="appsTitle" style="margin:0 0 12px 0">Recent Applications</h2>

      <table aria-describedby="appsTitle">
        <thead>
          <tr><th>Applicant</th><th>Type</th><th>Status</th><th>Submitted</th><th></th></tr>
        </thead>
        <tbody id="appsTable">
          <!-- sample rows, replaced by JS with real data when available -->


        </tbody>
      </table>

      <div style="margin-top:12px;text-align:right">
        <button class="btn btn-ghost" onclick="location.href='admin-applications.html'">View all</button>
      </div>
    </section>

    <aside class="card">
      <h3 style="margin:0 0 12px 0">Quick Actions</h3>
      <div style="display:flex;flex-direction:column;gap:10px">
        <button class="btn btn-primary" onclick="location.href='admin-create-user.html'">Create User</button>
        <button class="btn btn-ghost" onclick="location.href='admin-reports.html'">Generate Report</button>
        <button class="btn btn-ghost" onclick="exportData()">Export Data</button>
      </div>
    </aside>
  </div>
</main>

<!-- application detail modal -->
<div id="adminModal" class="admin-modal" role="dialog" aria-hidden="true">
  <div class="admin-modal-panel" role="document">
    <button style="float:right" class="btn btn-ghost" onclick="closeAppModal()">Close</button>
    <h2 id="modalTitle">Application details</h2>
    <div id="modalBody" style="margin-top:10px"></div>
    <div style="margin-top:12px;display:flex;gap:8px;justify-content:flex-end">
      <button class="btn btn-primary" onclick="takeAction(currentAppId,'approve')">Approve</button>
      <button class="btn btn-ghost" onclick="takeAction(currentAppId,'reject')">Reject</button>
    </div>
  </div>
</div>

<!-- Image preview modal -->
<div id="imagePreviewModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
    background:rgba(0,0,0,0.85); justify-content:center; align-items:center; z-index:3000; cursor:pointer;">
  <img id="imagePreview" src="" style="max-width:90%; max-height:90%; border-radius:8px;">
</div>

<script src="../js/global.js"></script>
<script src="../js/admin.js"></script>
</body>
</html>
